    <div class="container mt-5" id="login-container">
        <div class="row justify-content-center">
            <div class="card justify-content-center mt-3" id="login-card" style="width: 18rem; height: 20rem;">
                <div class="row justify-content-center" id="login-group">
                    <ul class="list-group list-group-flush mt-3 mb-3">


                        <li><input type="text" aria-label="Username" id="username" placeholder="Username"
                                class="form-control rounded mt-1">
                        </li>
                        <li><input type="password" aria-label="Password" id="password" placeholder="Password"
                                class="form-control rounded mt-1">
                        </li>

                        <div class="row justify-content-center">
                            <li><button type="button" class="btn btn-danger mt-1" id="login-button">Sign in</button>
                            </li>

                            <li><button type="button" class="btn btn-success mt-1" data-toggle="modal"
                                    data-target="#exampleModalCenter">Sign up</button></li>
                        </div>

                    </ul>
                </div>
            </div>
        </div>



    </div>



    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" id="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="register-form" action="register" method="POST">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input name="email" type="email" class="form-control" id="registerEmail"
                                placeholder="Input email">
                        </div>
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input name="username" type="text" class="form-control" id="registerUsername"
                                placeholder="Input username">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input name="password" type="password" class="form-control" id="registerPassword"
                                placeholder="Input password">
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Repeat password</label>
                            <input type="password" class="form-control" id="repeatPassword"
                                placeholder="Repeat password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirm-register">Save profile</button>
                </div>
            </div>
        </div>
    </div>
