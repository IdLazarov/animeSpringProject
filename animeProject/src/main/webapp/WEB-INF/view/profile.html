    <div class="container mt-5 justify-content-center" id="profile-container">

        <div class="row justify-content-center">
			<div class="col">
				<div class="card mt-5" id="profile-card">
					<div class="card-header">Watashi no profile</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="user">Username</label> <input type="text"
										class="form-control" id="user" placeholder="Username input"
										val="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="email">Email</label> 
									<input type="email"
										class="form-control" id="email" placeholder="Email input"
										val="">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="password">Password</label> 
									<input type="password"
										class="form-control" id="password" 
										placeholder="Password input"
										val="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="repeat-password">Repeat password</label> 
									<input type="password"
										class="form-control" id="repeat-password" 
										placeholder="Repeat password"
										val="">
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer d-flex justify-content-end">
						<button id="publish" type="button" class="btn btn-success">Save changes</button>
					</div>
				</div>
			</div>

		</div>

    </div>
